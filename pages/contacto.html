<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGADIAGNOSTICO - CONTACTO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
</head>
<body>
    <header id="header">
        <a href="../index.html"><img src="../img/logo.svg" alt="logo" class="header__img"></a>
        <nav class="header__menu">
            <ul>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/quienes-trabajan.html">Quienes trabajan con nosotros</a></li>
                <li><a href="../pages/ubicacion.html">Ubicación</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- empieza -->
    <main id="contact">
        <section>
            <img src="../img/contact.jpg" alt="imagen contacto">
        </section>
        <form action="" method="" enctype="" >
            <fieldset>
                <legend>Contactanos</legend>
                <div class="contact-grid">
                    <section class="contact-name">
                        <label for="nombre_completo">Apellido y Nombre(s)</label>
                        <input type="text" name="nombre_completo" id="nombre_completo" required> 
                    </section>
                    <section class="contact-email">
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" required>
                    </section>
                    <section class="contact-comment">
                        <label for="comentarios">Comentarios</label>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="5">Escriba aqui su mensaje...</textarea>
                    </section>
                    <section class="contact-meet">
                        <label for="conocer">Como nos conoció?</label>
                        <select name="conocer" id="conocer">
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                            <option value="3">Opción 3</option>
                        </select>
                    </section>
                    <section class="contact-btns">
                        <input type="reset" value="Borrar Formulario">
                        <input type="submit" value="Enviar Comentarios">
                    </section>
                </div>
            </fieldset>
        </form>       
    </main>
    <!-- termina -->
    
    <footer id="footer">
        <p class="footer__text">&copy;2021</p>
        <nav class="footer__menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../pages/servicios.html">Servicios</a></li>
                <li><a href="../pages/quienes-trabajan.html">Quienes trabajan con nosotros</a></li>
                <li><a href="../pages/ubicacion.html">Ubicación</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
